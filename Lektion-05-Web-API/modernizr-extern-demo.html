<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modernizr Extern Demo</title>
  </head>
  <body>
    <h1>Modernizr Extern Demo</h1>

    <script src="modernizr-custom.js"></script>

    <script>
      if (Modernizr.flash) {
        console.log("Flash is supported");
      } else {
        console.log("Flash is not supported");
      }
    </script>

    <script>
      if (Modernizr.geolocation) {
        console.log("Geolocation is supported");
      } else {
        console.log("Geolocation is not supported");
      }
    </script>

    <script>
      if (Modernizr.fetch) {
        console.log("Fetch is supported");
      } else {
        console.log("Fetch is not supported");
      }
    </script>

    <script>
      if (Modernizr.batteryapi) {
        console.log("Battery API is supported");
      } else {
        console.log("Battery API is not supported");
      }
    </script>

    <script>
      if (Modernizr.arrow) {
        console.log("ES6 Arrow Functions is supported");
      } else {
        console.log("ES6 Arrow Functions is not supported");
      }
    </script>

    <script>
      Modernizr.on("apng", function (result) {
        if (result) {
          console.log("Animated PNG is supported");
        } else {
          console.log("Animated PNG is not supported");
        }
      });
    </script>
  </body>
</html>
