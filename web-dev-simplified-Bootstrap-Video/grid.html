<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Laboration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap-breakpoint.css" />
  </head>
  <body>
    <h1>Exempel 1</h1>
    <br />
    <div class="container">
      <div class="row">
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
      </div>
    </div>
    <br />

    <h1>Exempel 2</h1>
    <br />
    <div class="container">
      <div class="row">
        <div class="col"><div class="box"></div></div>
        <div class="col-6"><div class="box"></div></div>
        <div class="col-3"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
      </div>
    </div>
    <br />

    <h1>Exempel 3 Auto column</h1>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-auto"><div class="box">Text</div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
      </div>
    </div>
    <br />

    <h1>Exempel 4</h1>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-8"><div class="box"></div></div>
        <div class="col-4"><div class="box"></div></div>
      </div>
    </div>
    <br />

    <h1>Exempel 5</h1>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-8"><div class="box"></div></div>
        <div class="col-4"><div class="box"></div></div>
      </div>
    </div>
    <br />

    <h1>Exempel 6 Offset</h1>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-3"><div class="box"></div></div>
        <div class="col-3 offset-8"><div class="box"></div></div>
      </div>
    </div>
    <br />

    <h1>Exempel 7</h1>
    <br />
    <div class="container">
      <div class="row row-cols-2">
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
      </div>
    </div>
    <br />

    <h1>Exempel 8</h1>
    <br />
    <div class="container">
      <div class="row row-cols-2 row-cols-lg-4">
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
      </div>
    </div>
    <br />

    <!--Gap y, gap x, x fÃ¶r allt-->
    <h1>Exempel 9 Gaps</h1>
    <br />
    <div class="container">
      <div class="row row-cols-2 gy-5">
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
      </div>
    </div>
    <br />

    <h1>Exempel 10 Nested Rows</h1>
    <br />
    <div class="container">
      <div class="row row-cols-2 gy-3">
        <div class="col">
          <div class="row">
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
          </div>
        </div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
      </div>
    </div>
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
