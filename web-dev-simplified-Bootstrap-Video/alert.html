<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Laboration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap-breakpoint.css" />
  </head>
  <body>
    <h3>Example 1</h3>
    <div class="container">
      <div class="alert alert-warning">Alert</div>
    </div>

    <h3>Example 2 Dismissable</h3>
    <div class="container">
      <div class="alert alert-success alert-dismissible" role="alert">
        Alert
        <button
          class="btn-close"
          aria-label="close"
          data-bs-dismiss="alert"
        ></button>
      </div>
    </div>

    <h3>Alert with a link</h3>
    <div class="container">
      <div class="alert alert-danger alert-dismissible" role="alert">
        <h4>Alert</h4>
        <a
          target="_blank"
          class="alert-link"
          href="https://www.youtube.com/watch?v=Jyvffr3aCp0"
          >Go here to find more information</a
        >
        <button
          class="btn-close"
          aria-label="close"
          data-bs-dismiss="alert"
        ></button>
      </div>
    </div>

    <h3>Alert Fade</h3>
    <div class="container">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Alert
        <button
          class="btn-close"
          aria-label="close"
          data-bs-dismiss="alert"
        ></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
