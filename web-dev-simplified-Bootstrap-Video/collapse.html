<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapse laboration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap-breakpoint.css" />
  </head>
  <body>
    <h3>Collapse example</h3>
    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="collapse"
        data-bs-target="#row"
        aria-expanded="true"
        aria-controls="row"
      >
        Toggle
      </button>
      <div class="row collapse show" id="row">
        <div class="column">
          <div class="box"></div>
        </div>
      </div>
    </div>
    <br />

    <h3>Collapse example with Expanded false</h3>
    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="collapse"
        data-bs-target="#row2"
        aria-expanded="false"
        aria-controls="row"
      >
        Toggle
      </button>
      <div class="row collapse" id="row2">
        <div class="column">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <h3>Collapse multiple things</h3>
    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="collapse"
        data-bs-target=".row"
        aria-expanded="true"
        aria-controls="row"
      >
        Toggle
      </button>
      <div class="row collapse show" id="row">
        <div class="column">
          <div class="box"></div>
        </div>
      </div>
      <div class="row collapse show" id="row">
        <div class="column">
          <div class="box"></div>
        </div>
      </div>
    </div>
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
