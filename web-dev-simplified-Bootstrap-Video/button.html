<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboration Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap-breakpoint.css" />
  </head>
  <body>
    <h1>Exempel 1</h1>
    <div class="container">
      <button class="btn btn-primary">Test</button>
    </div>
    <br />

    <h1>Exempel 2 Button-link Link-button</h1>
    <div class="container">
      <button class="btn btn-link">Test</button>
      <a class="btn btn-primary" href="#">Test</a>
    </div>
    <br />

    <h1>Exempel 3 Sized button</h1>
    <div class="container">
      <button class="btn btn-primary btn-sm">Test</button>
      <button class="btn btn-primary btn-lg" href="#">Test</button>
    </div>
    <br />

    <h1>Exempel 4 Button outlined</h1>
    <div class="container">
      <button class="btn btn-outline-success">Test</button>
      <button class="btn btn-primary" href="#">Test</button>
    </div>
    <br />

    <h1>Exempel 4 Button disabled</h1>
    <div class="container">
      <button class="btn btn-primary disabled">Test</button>
      <button class="btn btn-primary">Test</button>
    </div>
    <br />

    <h1>Exempel 5 Button group</h1>
    <div class="container">
      <div class="btn-group">
        <button class="btn btn-outline-primary">Test</button>
        <button class="btn btn-outline-primary">Test</button>
        <button class="btn btn-outline-primary">Test</button>
        <button class="btn btn-outline-primary">Test</button>
        <button class="btn btn-outline-primary">Test</button>
      </div>
    </div>
    <br />

    <h1>Exempel 5 Vertical Button group</h1>
    <div class="container">
      <div class="btn-group-vertical">
        <button class="btn btn-outline-primary">Test</button>
        <button class="btn btn-outline-primary">Test</button>
        <button class="btn btn-outline-primary">Test</button>
        <button class="btn btn-outline-primary">Test</button>
        <button class="btn btn-outline-primary">Test</button>
      </div>
    </div>
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
