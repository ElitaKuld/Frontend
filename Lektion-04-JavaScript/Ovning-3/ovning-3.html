<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Övning 3</title>
  </head>
  <body>
    <!--Skapa ett lösenordsfält enligt bilden.
• Lägg till en checkbox som visar 
lösenordet vid markering (klick).
-->

    <h3>Ange ditt lösenord:</h3>

    <form>
      <label for="password">Lösenord: </label>
      <input type="password" id="input" /> <br />
      <input type="checkbox" onclick="showThePassword()" />
      <label for="checkbox">Visa lösenordet</label>
    </form>

    <script>
      function showThePassword() {
        let input = document.getElementById("input");
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }
    </script>
  </body>
</html>
