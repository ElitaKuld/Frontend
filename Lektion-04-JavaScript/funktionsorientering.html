<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funktionsorientering</title>
  </head>
  <body>
    <script>
      // En parameterlös funktion---------------------------------
      function hej() {
        console.log("Hej från en funktion");
      }
      hej();

      // En funktion med en parameter--------------------------
      function print(message) {
        console.log(message);
      }
      print("Argument - första anropet");
      print("Argument - andra anropet");

      //Return-------------------------------------------------
      function fullName(firstName, lastName) {
        return firstName + " " + lastName;
      }
      let name = fullName("Mahmud", "Al Hakim");
      console.log(name);
    </script>
  </body>
</html>
