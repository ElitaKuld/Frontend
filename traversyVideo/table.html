<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!--Tables-->
    <h1>Table</h1>
    <table>
      <thead>
        <!--tr is table row-->
        <tr>
          <!--Headings-->
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!--Data-->
          <td>Erik Jansson</td>
          <td>erik@something.com</td>
          <td>35</td>
        </tr>
        <tr>
          <!--Data-->
          <td>Susan Johnson</td>
          <td>susan@something.com</td>
          <td>25</td>
        </tr>
        <tr>
          <!--Data-->
          <td>Mike Wallberg</td>
          <td>mike@something.com</td>
          <td>40</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
