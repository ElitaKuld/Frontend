<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Övning 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Fetch API Övning</h1>

    <div class="container">
      <div class="card" style="width: 500px">
        <h2 class="card-header text-center">Random image from Dog API</h2>
        <div class="card-body">
          <div id="random-image"></div>
        </div>
        <div class="card-footer text-center">
          <a href="https://dog.ceo/dog-api/" target="_blank"
            >https://dog.ceo/dog-api/</a
          >
        </div>
      </div>
    </div>

    <button style="margin-left: 325px" id="button" onclick="getRandomDog()">
      Klick mig för att bläddra
    </button>

    <script>
      async function getRandomDog() {
        const url = "https://dog.ceo/api/breeds/image/random";
        let response = await fetch(url);
        let data = await response.json();
        console.log(data);
        const image = data.message;
        console.log(image);
        document.getElementById("random-image").innerHTML =
          "<img class='img-fluid' src='" + image + "' alt='Bild'>";
      }
    </script>
  </body>
</html>
